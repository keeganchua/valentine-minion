<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .card {
      background: #fff;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 360px;
    }
    .minion {
      font-size: 64px;
      margin-bottom: 12px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }
    p {
      margin: 0 0 20px;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      margin: 4px 6px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    .btn-yes {
      background: #ffca28;
      color: #000;
    }
    .btn-no {
      background: #eceff1;
      color: #000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="minion">
      <img src="minion-minion-loves.gif" alt="Minion with heart" style="max-width: 250px; border-radius: 8px;">
    </div>
    <h1>Will you be my Valentine??s</h1>
    <p id="question-text">Choose wisely.</p>
    <div id="buttons">
      <button class="btn btn-yes" onclick="answerYes()">Yes</button>
      <button class="btn btn-no" onclick="answerNo()">No</button>
    </div>
    <p id="result" class="hidden"></p>
  </div>

  <script>
  let noClickCount = 0;

  function answerYes() {
    document.getElementById("question-text").textContent =
      "BANANA! I knew you'd say yes üíõ";
    document.getElementById("buttons").classList.add("hidden");
    const result = document.getElementById("result");
    result.textContent = "Screenshot this and send it back to me.";
    result.classList.remove("hidden");
  }

  function answerNo() {
    noClickCount++;
    
    // Make "Yes" button bigger each time
    const yesButton = document.querySelector(".btn-yes");
    const newSize = 14 + (noClickCount * 4); // Grows by 4px each click
    yesButton.style.fontSize = newSize + "px";
    yesButton.style.padding = (10 + noClickCount * 3) + "px " + (18 + noClickCount * 5) + "px";
    
    // Change the question text
    const messages = [
      "Are you sure? ü•∫",
      "Really? Think again... üò¢",
      "The Minion is sad now üò≠",
      "Please reconsider? üôè",
      "You're breaking my heart... üíî",
      "Last chance! üò§"
    ];
    
    const messageIndex = Math.min(noClickCount - 1, messages.length - 1);
    document.getElementById("question-text").textContent = messages[messageIndex];
  }
</script>

</body>
</html>
